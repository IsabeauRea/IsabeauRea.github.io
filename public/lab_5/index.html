<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Isabeau Rea's Lab 4</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper"> 
        <div class="container">
            <div class="header">
                <h1>Lab 5 for Isabeau Rea</h1>
            </div>
            <div class="main">
                <div class="form-wrap">
                    <form action="/api" method="post">
                        <ul class="flex-outer">
                            <li>
                                <label for="first-name">First Name</label>
                                <input type="text" name="fname" id="first-name" maxlength="140">
                            </li>
                            <li>
                                <label for="last-name">Last Name</label>
                                <input type="text" name="lname" id="last-name" maxlength="140">
                            </li>
                            <li>
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" maxlength="140">
                            </li>
                            <li>
                                <label for="phone">Phone</label>
                                <input type="tel" name="phone" id="phone" maxlength="140">
                            </li>
                            <li>
                                <label for="message">Message</label>
                                <textarea id="message" rows="5" cols="33" name="message" placeholder="This is some default message text."></textarea>
                            </li>
                            <li>
                                <div class="checkbox-list-label">
                                    <p>Fruits</p>
                                    <ul class="flex-inner">
                                        <li>
                                        <input type="checkbox" name="18to35" id="eighteen-to-thirtyfive">
                                        <label for="eighteen-to-thirtyfive">18-35</label>
                                        </li>
                                        <li>
                                        <input type="checkbox" name="35to50" id="thirtyfive-to-fifty">
                                        <label for="thirtyfive-to-fifty">35-50</label>
                                        </li>
                                        <li>
                                            <input type="checkbox" name="50to65" id="fifty-to-sixtyfive">
                                            <label for="fifty-to-sixtyfive">50-65</label>
                                        </li> 
                                    </ul>
                                </div>
                            </li>
                        </ul>
                        <div class="flex-outer">
                            <button type="submit" id="submit" name="submit">SUBMIT</button>
                            <button type="activate" id="activate" name="activate">ACTIVATE</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
