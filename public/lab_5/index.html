<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Isabeau Rea's Lab 4</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper"> 
        <div class="container">
            <div class="header">
                <h1>Isabeau Rea's Lab 4</h1>
            </div>
            <div class="main">
                <div class="form-wrap">
                    <form action="/api" method="post">
                        <ul class="flex-outer">
                            <li>
                                <label for="fname">First Name</label>
                                <input type="text" name="fname" id="fname" maxlength="140">
                            </li>
                            <li>
                                <label for="lname">Last Name</label>
                                <input type="text" name="lname" id="lname" maxlength="140">
                            </li>
                            <li>
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" maxlength="140">
                            </li>
                            <li>
                                <label for="phone">Phone</label>
                                <input type="tel" name="phone" id="phone" maxlength="140">
                            </li>
                            <li>
                                <label for="message">Message</label>
                                <textarea id="message" rows="5" cols="33" name="message" placeholder="This is some default message text."></textarea>
                            </li>
                            <li>
                                <p class="checkbox-list-label">Age</p>
                                <ul class="flex-inner">
                                    <li>
                                        <input type="checkbox" name="18to35" id="eighteen-to-thirtyfive">
                                        <label for="eighteen-to-thirtyfive">18-35</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" name="35to50" id="thirtyfive-to-fifty">
                                        <label for="thirtyfive-to-fifty">35-50</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" name="50to65" id="fifty-to-sixtyfive">
                                        <label for="fifty-to-sixtyfive">50-65</label>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <button type="submit" id="submit" name="submit">SUBMIT</button>
                                <button class="button" onclick="testFunction()" type="button" id="activate" name="activate">Activate</button>
                            </li>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        function testFunction() {
            fetch('/api')
            .then((response) => response.text())
            .then((response) =>{
                console.log(response);
                const fruits  =['Peach', 'Mango', 'Kiwi']
                const checkbox = document.querySelectorAll('.flex-inner li label')
                console.log(checkbox.length, checkbox[0]);
                checkbox.forEach((check, i) => {
                    console.log(check, i);
                    const text = check.innerText;
                    check.innerText = fruits[i];
                })
                const boxfruit = document.querySelector('.checkbox-list-label')
                boxfruit.innerText = "Fruits";
                const headerlabel= document.querySelector('h1')
                headerlabel.innerText=response;
                const color = 'rgb(' + (170) + ',' + (100) + ',' + (135) + ')'
                document.body.style.background= color;
                const margin = document.querySelector('.flex-outer')
                margin.style ="margin: 0 auto;";
                const labtitle = document.querySelector('title');
                labtitle.innerText = response;
            })
        }
    </script>
</body>
