<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Isabeau Rea's Lab 4</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper"> 
        <div class="container">
            <div class="header">
                <h1>Isabeau Rea's Lab 4</h1>
            </div>
            <div class="main">
                <div class="form-wrap">
                    <form action="/api" method="post">
                        <ul class="flex-outer">
                            <li>
                                <label for="fname">First Name</label>
                                <input type="text" name="fname" id="fname" maxlength="140">
                            </li>
                            <li>
                                <label for="lname">Last Name</label>
                                <input type="text" name="lname" id="lname" maxlength="140">
                            </li>
                            <li>
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" maxlength="140">
                            </li>
                            <li>
                                <label for="phone">Phone</label>
                                <input type="tel" name="phone" id="phone" maxlength="140">
                            </li>
                            <li>
                                <label for="message">Message</label>
                                <textarea id="message" rows="5" cols="33" name="message" placeholder="This is some default message text."></textarea>
                            </li>
                            <li>
                                <div class="checkbox-list-label">
                                    <p>Fruits</p>
                                    <ul class="flex-inner">
                                        <li>
                                            <input type="checkbox" name="peach" id="peach">
                                            <label for="peach">Peach</label>
                                        </li>
                                        <li>
                                            <input type="checkbox" name="banana" id="banana">
                                            <label for="banana">Banana</label>
                                        </li>
                                        <li>
                                            <input type="checkbox" name="mango" id="mango">
                                            <label for="mango">Mango</label>
                                        </li> 
                                    </ul>
                                </div>
                            </li>
                            <li>
                                <button type="submit" id="submit" name="submit">SUBMIT</button>
                                <button class="button" onclick="clickMe()" type="button" id="Activate" name="Activate">ACTIVATE</button>
                            </li>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        function clickMe() {
            const content = document.querySelector(".button")
            content.innerHTML = "<style>body {background-color: #a5d6a7; background:#BFE5D9; padding: 50px 0;}</style> OUCH!"
            console.log(content)
        }
    </script>
</body>
